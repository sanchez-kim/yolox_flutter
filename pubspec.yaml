name: yolox_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  camera: ^0.11.0+2
  path_provider: ^2.1.4
  path: ^1.9.0
  image_picker: ^1.1.2
  tflite_flutter: ^0.11.0
  image: ^4.2.0
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  image_gallery_saver: ^1.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
    - assets/labels/
    - assets/fonts/

  fonts:
    - family: yg-jalnan
      fonts:
        - asset: assets/fonts/Jalnan2.otf
    - family: nanum-square
      fonts:
        - asset: assets/fonts/NanumSquareL.otf
          weight: 200
        - asset: assets/fonts/NanumSquareR.otf
          weight: 300
        - asset: assets/fonts/NanumSquareB.otf
          weight: 400
        - asset: assets/fonts/NanumSquareEB.otf
          weight: 500
